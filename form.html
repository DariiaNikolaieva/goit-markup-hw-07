<form>
    <label for="user-name">Имя</label>
    <input type="text" name="user-name" id="user-name">

    <label for="phone-number">Телефон</label>
    <input type="tel" name="phone-number" id="phone-number">

    <label for="email">Почта</label>
    <input type="email" name="email" id="email">

    <label for="comment">Комментарий</label>
    <textarea name="comment" id="comment " cols="30" rows="10" placeholder="Введите текст"></textarea>

    <input type="checkbox" name="privacy-policy" id="privacy-policy">
    <label for="privacy-policy">Соглашаюсь с рассылкой и принимаю Условия договора</label>

    <button type="submit">Отправить</button>
</form>
